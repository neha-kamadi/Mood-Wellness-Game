{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mood Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-success text-center mb-4">Hi {{ name }}! Let's check your mood ðŸ’­</h2>
    <form action="{% url 'moodapp:result' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="name" value="{{ name }}">
      {% for q, pts in questions %}
        <div class="card mb-3 p-3 shadow-sm">
          <h5>{{ forloop.counter }}. {{ q }}</h5>
          <div>
            <input type="radio" name="q{{ forloop.counter0 }}" value="yes" required> Yes
            <input type="radio" name="q{{ forloop.counter0 }}" value="no"> No
          </div>
        </div>
      {% endfor %}
      <div class="text-center">
        <button class="btn btn-success btn-lg mt-3">See My Mood</button>
      </div>
    </form>
  </div>
</body>
</html>
