{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Mood Result - MoodMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 1s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .mood-badge {
      padding: 10px 25px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      display: inline-block;
      margin: 15px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    li:hover {
      transform: translateX(10px);
    }

    .quote {
      font-style: italic;
      color: #444;
      margin-top: 20px;
      font-size: 1rem;
    }

    .btn {
      border-radius: 25px;
      padding: 10px 20px;
      margin: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body id="moodBody">
  <div class="card text-center">
    <h2 class="text-primary">Hey {{ name }}! </h2>
    <h4>Your Mood:</h4>
    <span class="mood-badge" id="moodBadge">{{ mood }}</span>
    <p class="lead">Your Score: <strong>{{ score }}</strong></p>

    <h5 class="mt-4">Suggested Activities:</h5>
    <ul>
      {% for act in activities %}
        <li>{{ act }}</li>
      {% endfor %}
    </ul>

    <div class="quote" id="moodQuote"></div>

    <div class="mt-4">
      <a href="{% url 'moodapp:quiz' %}" class="btn btn-outline-success">Retake Quiz</a>
      <a href="{% url 'moodapp:history' %}" class="btn btn-outline-primary"> View History</a>
      <a href="{% url 'moodapp:home' %}" class="btn btn-outline-dark"> Home</a>
    </div>
  </div>

  <script>
    // --- Mood-based styling and quotes ---
    const mood = "{{ mood }}";
    const body = document.getElementById('moodBody');
    const badge = document.getElementById('moodBadge');
    const quote = document.getElementById('moodQuote');

    const moodStyles = {
      "Happy": {
        bg: "linear-gradient(to right, #f9d423, #ff4e50)",
        color: "#ff9800",
        quote: "Happiness radiates like the fragrance from a flower and draws all good things towards you. ðŸŒ¼"
      },
      "Calm": {
        bg: "linear-gradient(to right, #a8edea, #fed6e3)",
        color: "#009688",
        quote: "Peace comes from within. Do not seek it without. â˜€"
      },
      "Stressed": {
        bg: "linear-gradient(to right, #cfd9df, #e2ebf0)",
        color: "#607d8b",
        quote: "Breathe. Let go. Remind yourself that this moment is the only one you have to focus on. ðŸŒ¿"
      },
      "Sad": {
        bg: "linear-gradient(to right, #536976, #292e49)",
        color: "#3949ab",
        quote: "Even the darkest night will end, and the sun will rise."
      }
    };

    if (moodStyles[mood]) {
      body.style.background = moodStyles[mood].bg;
      badge.style.background = moodStyles[mood].color;
      quote.textContent = moodStyles[mood].quote;
    }

    // Optional fade-in animation
    document.body.style.opacity = 0;
    window.onload = () => {
      document.body.style.transition = "opacity 1s ease-in-out";
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
